{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_diseasetype') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('diseasetype_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="id">id:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="id" class="form-control" placeholder="id" name="id" value="{{ data.id }}">
                </div>
            </div>
            <div class="form-group">
                <label for="description">description:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="description" id="description" class="form-control" placeholder="description" name="description" value="{{ data.description }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
