{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_discover') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('discover_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="cname">cname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="cname" class="form-control" placeholder="cname" name="cname" value="{{ data.cname }}">
                </div>
            </div>
            <div class="form-group">
                <label for="disease_code">disease_code:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="disease_code" id="disease_code" class="form-control" placeholder="disease_code" name="disease_code" value="{{ data.disease_code }}">
                </div>
            </div>
            <div class="form-group">
                <label for="first_enc_date">first_enc_date:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="first_enc_date" id="first_enc_date" class="form-control" placeholder="first_enc_date" name="first_enc_date" value="{{ data.first_enc_date }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
