{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_record') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('record_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="email">email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="email" name="email" value="{{ data.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="cname">cname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="cname" id="cname" class="form-control" placeholder="cname" name="cname" value="{{ data.cname }}">
                </div>
            </div>
            <div class="form-group">
                <label for="disease_code">disease_code:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="disease_code" id="disease_code" class="form-control" placeholder="disease_code" name="disease_code" value="{{ data.disease_code }}">
                </div>
            </div>
            <div class="form-group">
                <label for="total_deaths">total_deaths:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="total_deaths" class="form-control" placeholder="total_deaths" name="total_deaths" value="{{ data.total_deaths }}">
                </div>
            </div>
            <div class="form-group">
                <label for="total_patients">total_patients:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="total_patients" class="form-control" placeholder="total_patients" name="total_patients" value="{{ data.total_patients }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
