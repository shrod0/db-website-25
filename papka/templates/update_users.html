{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_users') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('users_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="email">email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="email" name="email" value="{{ data.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="name">name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="name" id="name" class="form-control" placeholder="name" name="name" value="{{ data.name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="surname">surname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="surname" id="surname" class="form-control" placeholder="surname" name="surname" value="{{ data.surname }}">
                </div>
            </div>
            <div class="form-group">
                <label for="salary">salary:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="salary" class="form-control" placeholder="salary" name="salary" value="{{ data.salary }}">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">phone:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="phone" class="form-control" placeholder="phone" name="phone" value="{{ data.phone }}">
                </div>
            </div>
            <div class="form-group">
                <label for="cname">cname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="cname" id="cname" class="cname-control" placeholder="cname" name="cname" value="{{ data.cname }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
