{% extends 'base.html' %}

{% block title %} input data {% endblock %}

{% block header %} Add New Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_record') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('add_record') }}" method="POST">           
            <div class="form-group">
                <label for="email">email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="email" id="email" class="form-control" lass="form-control" placeholder="email" required="required" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="cname">cname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="cname" id="cname" class="form-control" lass="form-control" placeholder="cname" required="required" autocomplete="off"></textarea>
                </div>
            </div>            
            <div class="form-group">
                <label for="disease_code">disease_code:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="disease_code" id="disease_code" class="form-control" lass="form-control" placeholder="disease_code" required="required" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="total_deaths">total_deaths:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="total_deaths" class="form-control" placeholder="total_deaths" name="total_deaths">
                </div>
            </div>
            <div class="form-group">
                <label for="total_patients">total_patients:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="total_patients" class="form-control" placeholder="total_patients" name="total_patients">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
