{% extends 'base.html' %}

{% block title %} input data {% endblock %}

{% block header %} Add New Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_disease') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('add_disease') }}" method="POST">
            <div class="form-group">
                <label for="disease_code">disease_code:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="disease_code" class="form-control" placeholder="disease_code" name="disease_code">
                </div>
            </div>
            <div class="form-group">
                <label for="pathogen">pathogen:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="pathogen" class="form-control" placeholder="pathogen" name="pathogen">
                </div>
            </div>
            <div class="form-group">
                <label for="description">description:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="description" id="description" class="form-control" lass="form-control" placeholder="description" required="required" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="id">id:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="id" class="form-control" placeholder="id" name="id">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
