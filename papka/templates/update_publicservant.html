{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_publicservant') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('publicservant_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="email">email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="email" class="form-control" placeholder="email" name="email" value="{{ data.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="department">department:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="department" id="department" class="form-control" placeholder="department" name="department" value="{{ data.department }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
