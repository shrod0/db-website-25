{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('table_country') }}" class="btn btn-primary">Back to table</a>
    <div class="card-body">
        <form action="{{ url_for('country_process_edit') }}" method="POST">
            <div class="form-group">
                <label for="cname">cname:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="cname" class="form-control" placeholder="cname" name="cname" value="{{ data.cname }}">
                </div>
            </div>
            <div class="form-group">
                <label for="population">population:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="population" id="population" class="form-control" placeholder="population" name="population" value="{{ data.population }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
